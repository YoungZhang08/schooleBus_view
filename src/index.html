<!DOCTYPE html>
<html>
<head>
	<title>校车管理系统</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div id="container" class="container">
		<div class="login_back">
			<img src="images/loginback.jpg">
			<div class="overlay"></div>
		</div>
		<div class="login_content">
			<div class="login_title">
				<p>欢迎登录校车管理系统</p>
			</div>
			<div class="login_form">
				<div class="login_form_head">
					<p>用户登录&nbsp;&nbsp;<span>Login User</span></p>
				</div>
				<div class="login_form_content">
					<input type="text" id="user_id" placeholder="用户名">
					<input type="password" id="user_password" placeholder="密码">
					<button id="btn">登录</button>
					<div class="login_form_foot">
						版权所有©Youngzhang&nbsp;&nbsp;https://github/YoungZhang08
					</div>
				</div>
			</div>
		</div> 
	</div>
	<script type="text/javascript" src="./js/Ajax.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
